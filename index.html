<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Project: Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

  <!-- left side container -->
  <div class="leftContainer">
    <div class="odinLogoContainer">
      <img id="odinImg" src="./images/odin-lined.png" alt="Odin Logo lined">
      <span>ODIN</span>
    </div>
    <p class="imageCredit">Photo by <u>Olena Sergienko</u> on <u>Unsplash</u></p>
  </div>

  <!-- right side container -->
  <div class="rightContainer">
    <div class="firstRow">
      <p>This is not a real online service! You know you need something like this in your
        life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="secondRow">
      <form id="regForm" action="index.html" method="get" autocomplete="on" >
        <legend>Let's do this!</legend>
        <div class="formRow">
          <div class="formCol">
          <label for="firstName" >FIRST NAME</label>
          <input type="text" id="firstName" name="firstName" value="Thor" autocomplete="on" required/>
        </div>
        <div class="formCol">
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" name="lastName" value="Odinson" autocomplete="on" required/>
        </div>
        </div>
        <div class="formRow">
          <div class="formCol">
          <label for="mail">EMAIL</label>
          <input type="email" name="mail" id="mail" autocomplete="on" required>
        </div>
          <div class="formCol">
          <label for="phone">PHONE NUMBER</label>
          <input type="number" name="phone" id="phone" autocomplete="on">
        </div>
        </div>
        <div class="formRow">
          <div class="formCol">
          <label for="pass">PASSWORD</label>
          <input type="password" name="pass" id="pass" autocomplete="off" required>
          <p id="passCheckText">* Passwords do not match</p>
        </div>
        <div class="formCol">
          <label for="confirmPass">CONFIRM PASSWORD</label>
          <input type="password" name="confirmPass" id="confirmPass" autocomplete="off" required>
        </div>
        </div>
      </form>
    </div>
    <div class="thirdRow">
      <button type="submit" form="regForm">Create Account</button>
      <p>Already have an account? <a href="login">Log in</a></p>
    </div>
  </div>

</body>

</html>
